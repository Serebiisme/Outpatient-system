<div class="page" id="examine">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back">
            <span class="icon icon-left"></span>
            返回
        </a>
        <h1 class="title">健康自诊</h1>
    </header>
    <!-- 内容区 -->
    <div class="content">
        <div class="list-block contacts-block partlist">
            <div class="list-group">
                <ul>
                    <li class="list-group-title">请选择身体部位</li>
                    <li ng-repeat="part in partlist">
                        <div class="item-content item-link" href="#/examinedetail?id={{part.id}}">
                            <div class="item-inner">
                                <div class="item-title">{{part.bodypart}}</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
