<div class="page" id="calendar">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back">
            <span class="icon icon-left"></span>
            返回
        </a>
        <h1 class="title title_1">预约日历</h1>
    </header>
    <!-- 内容区 -->
    <div class="content">
        <!-- 日历 -->
        <div id="calendardetail"/>
    </div>
    <div class="list-block media-list inset" id="datelist">
        <ul ng-repeat="item in dateList">
            <li ng-click="showDatsListDetail()">
                <a class="item-link item-content">
                    <div class="item-media"><img src="../img/doctor_default.png" style='width: 2.2rem;'></div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">{{item.time}}</div>
                        </div>
                        <div class="item-subtitle">{{item.address}}</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
