
<div class="page" id="index">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
        <!--<a class="pull-left open-panel " data-panel='#personCenter'>-->
            <!--<span class="icon icon-me"></span>-->
        <!--</a>-->
        <h1 class="title">门诊系统</h1>
    </header>
    <!-- 内容区 -->
    <div class="content content_1">
        <!-- Slider -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../img/banner_1.png"></div>
                <div class="swiper-slide"><img src="../img/banner_2.png"></div>
                <div class="swiper-slide"><img src="../img/banner_3.png"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- 功能区 -->
        <div id="list">
            <div class="row">
                <a class="col-50 list-item" href="#/hospital">
                    <i class="icon iconfont icon-meiguoyiliao"></i>
                    <span>医院简介</span>
                </a>
                <a class="col-50 list-item" href="#/appointment" >
                    <i class="icon iconfont icon-yiliao"></i>
                    <span>预约挂号</span>
                </a>
            </div>
            <div class="row">
                <a class="col-50 list-item" href="#/search">
                    <i class="icon iconfont icon-yisheng"></i>
                    <span>搜索医生</span>
                </a>
                <a class="col-50 list-item">
                    <i class="icon iconfont icon-tubiao22"></i>
                    <span>健康自诊</span>
                </a>
            </div>
        </div>

        <!-- 推荐医生列表 -->
        <div id="recommendDoc">
            <div class="content-block-title recommmendTitle">推荐医生</div>
            <div class="list-block media-list recommendItem" ng-repeat="x in arr">
                <ul>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-media"><img src="../img/doctor_default.png" style='width: 4rem;'></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{x.name}}</div>
                                    <div class="item-after"></div>
                                </div>
                                <div class="item-subtitle">{{x.department}}</div>
                                <div class="item-text">{{x.intro}}</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- 工具栏 -->

    <a class="tab-item" href="#/myintro">
        <span class="icon icon-me"></span>

    </a>
</nav>
