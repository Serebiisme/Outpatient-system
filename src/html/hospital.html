                            <!--<p id="hospIntro">某某中医药大学第二附属医院是目前某某省规模最大的国家中医药管理局三级甲等中西医结合医院、第三批全国重点中西医结合医院、某某省中医药文化建设示范单位。医院由西咸新区新院、秦都老院和某某分院三部分组成。老院现编制床位656张，实际开放床位696张，设临床、医技科室45个，职工1142人，其中高级职称200余人、硕博士150余人、临床教师近200名，年门诊量41万余人次，住院患者3.3万余人次，各类大型医疗设备260余台/件。近五年来，医院承担各级科研项目200余项，获省部级科学技术奖6项，市厅级科学技术奖20余项，发表学术论文700余篇，其中SCI收录10余篇，申请批准国家专利20余件，出版专著和教材60余部。某某中医药大学第二临床医学院成立于2013年，挂靠医院管理和建设，现有在校学生2000余名，研究生200余名。2014年-2016年连续三年在全国高等医学院校临床技能竞赛中荣获某某某某分区赛二等奖、特等奖，全国总决赛二等奖、一等奖。医院围绕“一个中心、两个建设、一个新目标、两个新起点”的发展思路，秉承医院“为人民服务”的宗旨，坚持“突出特色，医教协同；人才强院，科技兴院”的发展战略，充分发挥公立医院公益性。西咸新区新院占地300.96亩，2019年建成后开设床位1500张，定位于集医疗、教学、科研、健康管理与药物研发于一体的发展，突出中西医结合诊治重大疑难疾病的特色。秦都老院在整体搬迁后改造开设床位300张，设置能够适应社会养老与健康维护服务体系要求的中医特色专科（专病），定位于“医养结合”创新模式的发展，突出中医药养生康复的特色。某某分院开设床位50张，设置能够适应区域社区医疗服务的综合功能科室，定位以社区医疗为主发展，突出中西医结合慢病管理的特色。三院执行“统一垂直管理，业务分开核算”机制，在新形势的信息化条件下探索医疗和管理的流程再造，打造“智慧医疗”。2015年，医院受某某中医药大学和某某省中医药管理局委托与西咸新区管委会签署共建西咸新区中心医院的协议，力争在“十三五”期间，将医院建设成为集医疗、教学、科研、慢病防控和药物研发于一体的高水平大学附属医院和大型三级甲等中西医结合医院以及西咸新区中心医院，服务于国家“一带一路”战略，弘扬中医药文化，推广中医药技术，带动和推进某某省乃至全国中医药事业的振兴发展。</p>-->

                </div>
            </div>
        </div>
