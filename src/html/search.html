<div class="page" id="searchdoc">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back">
            <span class="icon icon-left"></span>
            返回
        </a>
        <h1 class="title">搜索医生</h1>
    </header>
    <!-- 内容区 -->
    <form id="searchdoctor" ng-submit="foundDoctor()">
        <div class="bar bar-header-secondary">
            <div class="searchbar">
                <a class="searchbar-cancel">取消</a>
                <div class="search-input">
                    <label class="icon icon-search" for="search"></label>
                    <input type="search" id='search' name="s_doctor" placeholder='输入医生姓名...'/>
                </div>
            </div>
        </div>
    </form>

    <div class="content content_2">
        <div class="content-block-title">历史记录  <span class="icon icon-remove pull-right" ng-click="clearHistory()"></span></div>
        <div class="list-block">
            <ul>
                <li class="item-content" ng-repeat="history in historyArr" ng-click="goToSearch()">
                    <div class="item-inner">
                        <div class="item-title">{{history}}</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
